        /* #4. 콜백 함수 */
        function callTenTimes(callback) {
            // 10회 반복복
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                callback();
            }
        }

        var callback = function () {
            alert('함수 호출');
        }

        callTenTimes(callback);
        // 익명 함수 호출도 가능하다.
        callTenTimes(function() {
            alert('함수 호출');
        });


        /* #5. 함수를 리턴하는 함수 */
        function returnFunction() {
            return function() {

            }
        }

        // 함수를 호출
        // 한번 더 호출해서 alert 함수를 실행한다.
        returnFunction()();
