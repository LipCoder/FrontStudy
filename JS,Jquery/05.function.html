        /* #4. 콜백 함수 */
        function callTenTimes(callback) {
            // 10회 반복복
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                callback();
            }
        }

        var callback = function () {
            alert('함수 호출');
        }

        callTenTimes(callback);
        // 익명 함수 호출도 가능하다.
        callTenTimes(function() {
            alert('함수 호출');
        });
