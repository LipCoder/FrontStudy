<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* AJAX(Asynchronous JavaScript And XML) */
        // 데이터 전송 형식의 종류와 장단점
        // * CSV(Comma Sparated Values) :  쉼표로 구분해 데이터를 표현하는 방법
        // 장점 : 용량이 적다
        // 단점 : 가독성이 떨어진다

        // * XML(eXtensible Markup Language) : 특수한 목적을 갖는 마크업 언어
        // HTML 처럼 사용할 수 있으며 태그 이름을 사용자가 임의로 설정이 가능하다.
        // 장점 : 가독성이 좋다.
        // 단점 : 용량이 크다. 데이터 양이 많아지면 속도가 떨어진다.

        // * JSON(JavaScript Object Notation) : AJAX와 XML의 단점을 보완하여 나온것
        // 장점 : 용량이 적고 가독성이 좋다.
        // 단점 : 데이터 양이 커지면 분석 속도가 떨어진다.
        
    </script>
</body>
</html>
