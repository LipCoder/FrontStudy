<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="jquery.cookie.js"></script>
</head>
<body>
    <script>
        // 쿠키를 저장한다.
        $.cookie('MyKey', 'Hello');

        // 쿠키를 읽는다.
        alert($.cookie('MyKey'));

        // 쿠키를 삭제한다.
        $.cookie('MyKey', null);

        $.cookie('MyKey', '안녕', {
            expires: 7,
            path: '/',
            raw: true
        });
    </script>
</body>
</html>
