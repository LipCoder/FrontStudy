<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Template string
        // '₩'를 사용하며 문자열 합 연산 없이
        // '₩'로 문자열을 간단하게 작성할 수 있다.
        // 주의할 점은 ECMAScript 버전 6부터 지원한다는 것이다.
        // 문자열이 아닌 변수값을 작성하고자 하는 경우에는
        // '${}'안에 감싸야 한다.
        alert(`표현식 273 + 52의 값은 ${52 + 273}입니다.`); 

    </script>
</body>
</html>
