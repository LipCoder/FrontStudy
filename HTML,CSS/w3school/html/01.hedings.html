<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- Heading element range is 1 to 6 -->
    <!-- Titles or subtitles that you want to display on a webpage -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Search engines use the headings to index the structure 
         and content of your web pages -->

    <!-- You can do even bigger than h1 element with style attribute -->
    <h1 style="font-size:100px;">Heading 1</h1>

</body>
</html>
