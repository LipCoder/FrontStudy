<!-- it defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- root element of html -->
<!-- 
    lang attribute, to declare the language of the Web Page.
    this is meant to assist search engines and browsers.   
    first char means language of HTML,
    second char means the country
-->
<html lang="en-US"> 

<head>
    <!-- Tags in this area will be shown in title bar or page's tab -->
    <title>Page Title</title>
</head>

<body>
    <!-- Tags in this area will be shown in browser's display -->

    <!-- element defines a large heading -->
    <h1>My First Heading</h1>

    <!-- element defines paragraph -->
    <p>My first paragraph.</p>
    <p>This is another paragraph.</p>
    
    <!-- element defines Links -->
    <!-- href attribute : link's destination -->
    <a href="https://www.w3schools.com">This is a link</a>

    <!-- element meaning of line break. -->
    <br>

    <!-- element defines Images -->
    <!-- src(source file), alt(alternative text), width, height -->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

    <!-- 
        html elements are not case sensitive! 
        but it always recommends to use lowercase attribute
        and always use attribute values by quote(").
    -->

    <!-- 
        the style attribute is used to add styles to an element
        such as color, font, size, etc 
    -->
    <p style="color:red">This is a red paragraph.</p>

    <!-- title attribute defines some extra information -->
    <p title="This is more information">This is a paragraph.</p>
    <p title="John 'ShotGun' Nelson">JSN</p>
</body>

</html>
