<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- html link -->
    <!-- a tag defines a hyperlink -->
    <a href="https://www.google.com" style="text-decoration:none;">Google</a>

    <!-- 
        target attribute specifies where to open the linked document
        _self : Default. Opens the document in the same window/tab as it wad clicked
        _blank : Opens the document in a new window or tab
        _parent : Opens the document in the parent frame
        _top : Opens the document in the full body of the window 
    -->
    <a href="https://www.naver.com" target="_top">Go to naver!</a>


    <!-- Link to an Email Address -->
    <!-- mailto: inside the href attribute to create a link that opens the user's email program -->
    <a href="mailto:sb92120@gmail.com">Send email</a>


    <!-- Button as a Link -->
    <!-- HTML button as a link, you have to add some JS code -->
    <!-- JS allows you to specify what happens at certain events -->
    <button onclick="document.location='default.asp'">HTML Tutorial</button>


    <!-- 
        title attribute specifies extra information about an element. 
        The information is most often shown as a tooltip text when the mouse moves over the element      
    -->
    <a href="https://www.yahoo.com" title="Go to Yahoo~">This is site</a>

    <!-- 
        Bookmark can be useful if a web page is very long.
        To create a bookmark - first create the bookmark, then add a link to it.
        When the link is clicked, the page will scroll down or up to the location 
        with the bookmark.
    -->
    <a href="#C4">Jump to Chapter 4</a>
