<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<!-- 
    HTML style attribute is used to add styles to an element, 
     such as color, font, size, and more. 
    This things are called CSS(Cascading Style Sheets)
-->
<!-- <tagname style="property:value;"> -->
<body style="background-color: powderblue;">
    
    <!-- background color -->
    <h1 style="background-color: red;">This is a heading</h1>
    <p style="background-color: tomato;">This is a paragraph.</p>

    <!-- color -->
    <h1 style="color: blue;">This is a heading2</h1>
    <p style="color: hotpink;">This is a paragraph2.</p>
    
    <!-- fonts -->
    <h1 style="font-family:verdana;">This is a heading3</h1>
    <p style="font-family:courier;">This is a paragraph3.</p>

    <!-- text size -->
    <h1 style="font-size:400%;">This is a heading</h1>
    <p style="font-size:360%;">This is a paragraph.</p>

    <!-- text align -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>
</body>
</html>
